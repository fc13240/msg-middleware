<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="logs-waggon 日志应用系统">
    <meta name="keywords" content="logs, big data">
    <meta name="author" content="yaoooo and Bootstrap Material Design contributors">
    <title>logs-waggon 日志应用系统</title>
    <!--无需单独引入bootsrap css和js，它们绑定在bmd-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">-->
    <link rel="stylesheet" href="../res/styles/css/bootstrap-material-design.css"/>
    <link rel="stylesheet" href="../res/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="../res/styles/general.css"/>
</head>
<body>

<!--首屏轮播-->
<div id="first_slider">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img data-src="holder.js/1600x670/auto/#777:#ffffff/text:系统概览" alt="First slide">
            </div>
            <div class="carousel-item">
                <img data-src="holder.js/1600x670/auto/#666:#ffffff/text:异常监控" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img data-src="holder.js/1600x670/auto/#555:#ffffff/text:日志统计" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img data-src="holder.js/1600x670/auto/#444:#ffffff/text:用户挖掘" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
<!--/首屏轮播-->

<!--系统概览模块-->
<div id="logs_overview" class="container-fluid">

    <div id="apps_general" class="row commom_divider_stripe">

        <div class="col-sm-4 ">
            <div style="margin-top: 10%">
                <i class="fa fa-cubes fa-2x"></i>
                <div class="stats_count_number">12</div>
                <div class="stats_count_desc">接入应用数</div>
            </div>
        </div>

        <div class="col-sm-4 ">
            <div style="margin-top: 10%">
                <i class="fa fa-th fa-2x"></i>
                <div class="stats_count_number">12306</div>
                <div class="stats_count_desc">日志记录数</div>
            </div>
        </div>

        <div class="col-sm-4 ">
            <div style="margin-top: 10%">
                <i class="fa fa-clock-o fa-2x"></i>
                <div class="stats_count_number">488 小时</div>
                <div class="stats_count_desc">运行总时间</div>
            </div>
        </div>
    </div>

</div>
<div id="logs_curve" style="background-color: #f0f0f0;">
    变化曲线
</div>

</div>
<!--/系统概览模块-->

<!--异常监控模块-->
<div id="logs_exception" class="container">
    <h2>异常监控</h2>
</div>
<!--/异常监控模块-->

<!--日志统计模块-->
<div id="logs_stats" class="container commom_divider_stripe">
    <h2>日志统计</h2>
</div>
<!--/日志统计模块-->

<!--用户挖掘模块-->
<div id="logs_behavior" class="container">
    <h2>用户挖掘</h2>
</div>
<!--/用户挖掘模块-->

<!--末尾页脚-->
<div id="last_footer" class="container commom_divider_stripe">
    <h2>描述声明</h2>
</div>
<!--/末尾页脚-->


<!-- jQuery first, optional tether for tooltips, then Material Design for Bootstrap JS. -->
<script type="text/javascript" src="../res/scripts/js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="../res/scripts/js/tether-1.3.2.min.js"></script>
<script type="text/javascript" src="../res/scripts/js/bootstrap-material-design.iife.js"></script>
<script type="text/javascript" src="../res/scripts/js/holder-2.6.0.min.js"></script>
<!--<script src="https://cdn.rawgit.com/fezvrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>-->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="../res/scripts/js/d3.js"></script>
<script>
//    $('body').bootstrapMaterialDesign()
</script>
</body>
</html>
